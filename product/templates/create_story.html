{%extends 'base.html'%}
{%load static%}
    <!-- END nav -->
    {%block content%}
    <section class="ftco-section contact-section create-story">
        <div class="container">
            <div class="row block-9 justify-content-center">
                <div class="col-md-6 order-md-last d-flex">
                    <form method="post" enctype="multipart/form-data" class="bg-light p-5 contact-form">
                        {% csrf_token%}
                    
                        <a class="navbar-brand center" href="#">Stories<span>.</span></a>
                        {% for field in form%}
                        <div class="form-group">
                            {{field}}
                            {%for error in field.errors%}
                            {{error}}
                            {%endfor%}
                        </div>
                        {%endfor%}
                       
                        <div class="form-group">
                            <input type="submit" value="Create" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>
    {%endblock%}
